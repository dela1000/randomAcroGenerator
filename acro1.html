var posNumber = [];
//on load, go over position list, create the divs with the positions and hide them
function allPositions () {
	for (i = 0; i <= positionList.length+1; i++){
	  posNumber.push(i)  
	  var name = positionList[i].name
      var $posi = $('<div class="positions positions_'+ [i] +' "><a>'+ name +'</a></div>');
      $posi.prependTo('#leftPanel').hide();
	}
}

//On number input, show the number of positions the user keyed in
$('.quantity').on('keyup', function (){
	posNumber = _.shuffle(posNumber);
	var quantity = +$(this).val();
	for (var i = 0; i < quantity; i++) {
	  $('.positions_'+ posNumber[i] +'').prependTo('#leftPanel').show();
	};	
});

//Click button to hide the visible positions
$('#clear').on('click', function (){
	$('.positions').hide();
});

$(document).ready(function () {
	allPositions();
